<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://use.fontawesome.com/2b3c90d177.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <title>{% block title %}{% endblock %} - Karla Valencia</title>
    </head>
    <body>
        <div class="container-fluid">
            <header class="row" id="header-row">
                <nav class="navbar navbar-expand-md navbar-light col" id="navbar">
                        <a id="navbar-header" class="navbar-brand" href="{{ url_for('homepage.index') }}">Karla Valencia</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
        
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav ">
                            <a class="nav-item nav-link" href="{{ url_for('homepage.index') }}"><i class="fa fa-home nav-icon"></i>Home</a>
                            <a class="nav-item nav-link" href="{{ url_for('homepage.portfolio') }}"><i class="fa fa-code nav-icon"></i> Portfolio</a>
                            <a class="nav-item nav-link" href="{{ url_for('homepage.resume') }}"><i class="fa fa-file nav-icon"></i> Resume</a>
                            <a class="nav-item nav-link" href="{{ url_for('homepage.contact') }}"><i class="fa fa-address-card nav-icon"></i>Contact</a>
                        </div>
                    </div>
                </nav>
            </header>
            <main class="row mt-3 justify-content-center">
                    <div class="col mt-4 col-10">
                        {% block main %}{% endblock %}
                        {% block contact%}{% endblock %}
                    </div>
            </main>
            <div class="row mt-3 justify-content-center" id="resume-main-div">
                <div class="col col-xl-5 ">
                    {% block resume %}{% endblock %}
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    {% block portfolio %}{% endblock %}
                </div>
            </div>
        </div>
        <!-- Scripts needed for Bootstrap CDN -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
